<!DOCTYPE html>
<html>
<head>
<title>Simple Interest Calculator</title>
<script type = "text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="maindiv">
<h1 id="heading">Simple Interest Calculator</h1>
Amount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number" id="principal"><br><br>
Interest Rate &nbsp;&nbsp;&nbsp; <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> <span id="rate_val"></span><br><br>
 No of Years &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="years">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3 </option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
</select><br><br>
<button onClick="compute()">Compute Interest</button>&nbsp;&nbsp;<span id="result"></span>
<br><br>
<footer id="footer">&#169; This Calculator belongs to Anjaneekumar_Singh</footer>
</div>

</body>
</html>
